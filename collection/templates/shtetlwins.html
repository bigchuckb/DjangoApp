{% extends 'base.html' %}
{% block title %}
    Chart - {{ block.super }}
{% endblock title %}

{%block content %}
    <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ labels|safe  }},
            datasets: [{
                label: 'Number of Wins',
                data: {{  data|safe  }},
                borderWidth: 1,
                backgroundColor: ['rgb(65,105,225)','rgba(255,99,71 ,1)','rgba(34,139,34 ,1)','rgba(255,215,0 ,1)'],
            }]
        },
    });
    </script>
{% endblock content %}
