{% extends 'base.html' %}
{% load humanize %} 
{% block title %}
    {{ thing.name }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <h1> {{thing.name}}</h1>
    <p>{{thing.description}}</p>
    <a href="{% url 'edit_thing' slug=thing.slug %}">
        Edit me!
    </a>
{% endblock content %}
